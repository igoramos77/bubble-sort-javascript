<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bubble Sort</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section id="section1" style="display: block;">
    <h1>Bubble Sort</h1>
    <div class="flex-box">
      <div class="passcode-area">
        <input autofocus type="number" maxlength="1">
        <input type="number" maxlength="1" max="1">
        <input type="number" maxlength="1" max="1">
        <input type="number" maxlength="1" max="1">
        <input type="number" maxlength="1" max="1">
        <input type="number" maxlength="1" max="1">
        <input type="number" maxlength="1" max="1">
        <input type="number" maxlength="1" max="1">
        <input type="number" maxlength="1" max="1">
      </div>
    </div>

    <button class="btn1 btn-modal-open">Algorítmo de implementação</button>

    <h6 id="by">Desenvolvido por: Igor Brown, Lucas Leal e Guilherme Delgado.</h6>
  </section>

  <section id="section2" style="display: none;">

    <div class="holder">
      <div id="array">
        <div id="array">
          <div class="bubble">
            <div class="num"></div>
            <div class="num"></div>
          </div>
          <div class="num"></div>
          <div class="num"></div>
          <div class="num"></div>
          <div class="num"></div>
          <div class="num"></div>
          <div class="num"></div>
          <div class="num"></div>
        </div>
      </div>
      <br>
      <button onClick="Swipe()">Próximo</button>
    </div>
  </section>

  <div id="overlay">
		<div class="modal">
			<div class="modal-card">
				<img src="./code.png" alt="">
				<button class="btn btn-modal-close">X</button>
		</div>
	</div>
	</div>


  <script src="./script.js"></script>
</body>

</html>
